<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css">
    <title>Form</title>
</head>
<body>
    <br>
    <form action="#" method="">   <!-- action should be backend code http,    method should be the get/post-->
        <fieldset>
            <legend>Sign in</legend>
                <label for="">Username:</label>
                <input type="email" id="email" name="femail"><br>
                <label for="">Password:</label>
                <input type="password" name="fpassword" id="password">
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>Sign up!</legend>
                <label for="first-name" id="fistName-label">First-name:</label>
                <input type="text" id="firstName">
                <label for="last-name" id="lastName-label">Last-name:</label>
                <input type="text" id="LastName">
                <label for="Bday" id="birthday-label"></label>
        </fieldset>
    </form>
</body>
</html>
