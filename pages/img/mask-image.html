<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sass/style.css">
    <title>Mask-image</title>
</head>
<body>
    <h2><a href="/index.html">Home</a></h2>

    <h2>CSS mask-image</h2>
    <p>CSS mask-image allows to mask SVG image, SVG mask-element or PNG image to be masked by other img to to create a masked layer image.</p>

    <h3>original image</h3>
    <img src="../../img/img_5terre.jpg" class="non-masked">
    <br>


    <h2>mask-image</h2>
    <img src="../../img/img_5terre.jpg" class="mask-image"><br>


    <h2>mask-image without mask-repeat</h2>
    <img src="../../img/img_5terre.jpg" class="mask-image-repeat"><br>
    
    <h2>gradient as mask-image</h2>
    <img src="../../img/img_5terre.jpg" class="mask-image-gradient"><br>
    
    <h2>gradient as mask-image</h2>
    <img src="../../img/img_5terre.jpg" class="mask-image-gradient"><br>
</body>
</html>
