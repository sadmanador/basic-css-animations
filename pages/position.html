<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css">
    <title>position property</title>
</head>
<body>
    <h1>position property</h1>
    <ul>
        <li><span class="attr">static: </span></li>
        <li><span class="attr">relative: </span></li>
        <li><span class="attr">fixed: </span></li>
        <li><span class="attr">absolute: </span></li>
        <li><span class="attr">sticky: </span></li>
    </ul>
    <h2><span class="attr">static: </span>its by default value, it's always positioned according to the normal flow of the page.</h2>
    <div class="position-static"></div>
</body>
</html>
